<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Dish Game</title>
</head>

<body>
    <div id="menu">
        <div class="menu-blocks">
            <img src="./images/imagesFalses/Dish.png" alt="" class="logos">
            <button class="button-dishes">Platos</button>
        </div>
        <div class="menu-blocks">
            <img src="./images/imagesFalses/Price.png" alt="" class="logos">
            <button class="button-prices">Precios</button>
        </div>
        <div class="menu-blocks">
            <img src="./images/imagesFalses/Restaurant.png" alt="" class="logos">
            <button class="button-restaurants">Restaurantes</button>
        </div>
    </div>
    <div class="first-game">
        <section>
        <div class="game-menu">
        <div class="menu-text">
            <h1>Encuentra las parejas de platos</h1>
            <h2>Memoriza y selecciona de par en par los platos iguales</h2>
        </div>
        </div>
        <div id="score">
            <p>Aciertos: <span id="pairs_clicked">0</span></p>
            <p>Fallos: <span id="pairs_guessed">0</span></p>
        </div>
      </section>
      <section>
        <div class="dishes_board"></div>
      </section>
    </div>
    <div id="prices-game">
      <section>
      <div class="game-menu">
          <h1>Encuentra las parejas de platos</h1>
          <h2>Memoriza y selecciona de par en par los platos iguales</h2>
          <img src="./chefimages/Pensativo.png" alt="" class="chef">
      </div>
      <div id="score">
          <p>Aciertos: <span id="pairs_clicked">0</span></p>
          <p>Fallos: <span id="pairs_guessed">0</span></p>
      </div>
    </section>
    <section id="prices-dish">
      <fieldset>Steak tartar</fieldset>
    <fieldset>Precios</fieldset>
      <ul>
        <li>12 €</li>
        <li>16 €</li>
        <li>17 €</li>
      </ul>
    </section>
    <section>
    <div class="dishes_board"></div>
    </section>
    </div>
    <div id="restaurant-game">
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/dataset.js"></script>
    <script type="text/javascript" src="./lib/dish.js"></script>
    <script type="text/javascript" src="./lib/game.js"></script>
</body>

</html>
